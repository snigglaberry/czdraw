<body style="margin:0; background-color:#0e0e0e; display:flex; justify-content:center; align-items:center; flex-direction:column; height:100vh; color:white; font-family:sans-serif;">
    
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQxMMWd08C5AE2EXAyUKJ_5SLvDntWHayN0uA&s" 
         style="max-width:90%; max-height:50%; display:block; margin-bottom:20px;">
    
    <div id="wordle-answer" style="font-size:2em;"></div>

    <script>
        // Display Wordle answer dynamically
        async function fetchWordle() {
            try {
                const response = await fetch('https://www.nytimes.com/svc/wordle/v2/2025-10-12.json');
                const data = await response.json();
                // data.solution contains the answer
                document.getElementById('wordle-answer').textContent = "Today's Wordle: " + data.solution;
            } catch(err) {
                document.getElementById('wordle-answer').textContent = "Couldn't fetch Wordle answer.";
                console.error(err);
            }
        }

        fetchWordle();

        // Redirect based on URL
        const path = window.location.pathname;
        if (path.startsWith('/redirect/')) {
            const target = decodeURIComponent(path.replace('/redirect/', ''));
            window.location.href = target;
        }
    </script>
